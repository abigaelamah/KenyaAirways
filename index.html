<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MaxAir Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }

    header {
      background: white;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 40px;
      vertical-align: middle;
    }

    .refine-search {
      background: #f7f7f7;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .refine-search button {
      background: #e0e0e0;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .route {
      padding: 15px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }

    .date-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 0 10px;
    }

    .date-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      width: 100px;
      font-size: 14px;
    }

    .date-box.selected {
      border: 2px solid #000;
    }

    .arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .arrow img {
      width: 20px;
    }

    .flight-info {
      display: flex;
      justify-content: space-between;
      background: white;
      padding: 15px 20px;
      font-size: 16px;
      border-top: 1px solid #ccc;
    }

    .price {
      text-align: right;
      font-weight: bold;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: #f7f7f7;
    }

    .navigation button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .navigation .prev {
      background: #ccc;
      color: #444;
    }

    .navigation .next {
      background: red;
      color: white;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      padding: 10px;
      background: #f2f2f2;
    }

    .powered-by {
      color: #0066cc;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/MaxAir_logo.png" alt="MaxAir Logo" />
  </header>

  <div class="refine-search">
    <button>Refine Search</button>
  </div>

  <div class="route">Outbound: Abuja to Maiduguri</div>

  <div class="date-selector">
    <div class="arrow">&#9664;</div>

    <div class="date-box">Thu,14 Nov<br><strong>from<br>90,000.00<br>NGN</strong></div>
    <div class="date-box selected">Fri,15 Nov<br><strong>from<br>90,000.00<br>NGN</strong></div>
    <div class="date-box">Sat,16 Nov<br><strong>from<br>90,000.00<br>NGN</strong></div>

    <div class="arrow" style="background: red; border-radius: 50%; padding: 8px;">
      <span style="color: white; font-size: 18px;">&#9654;</span>
    </div>
  </div>

  <div class="flight-info">
    <div>
      <strong>11:10</strong><br>
      15 Nov<br>
      Abuja
    </div>
    <div>
      <strong>12:20</strong><br>
      15 Nov<br>
      Maiduguri
    </div>
    <div class="price">
      from<br>
      90,000.00<br>
      NGN
    </div>
  </div>

  <div class="navigation">
    <button class="prev">&lt; Previous</button>
    <button class="next">Next &gt;</button>
  </div>

  <footer>
    powered by <span class="powered-by">Videcom</span>
  </footer>

</body>
</html>
