<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Airways Ticket</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 2px solid #000;
            width: 400px;
            text-align: center;
        }
        .ticket {
            padding: 15px;
            border: 1px dashed #000;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h2>Kenya Airways</h2>
        <p><strong>Passenger:</strong> John Doe</p>
        <p><strong>Flight:</strong> KQ 401</p>
        <p><strong>From:</strong> Nairobi (NBO)</p>
        <p><strong>To:</strong> London (LHR)</p>
        <p><strong>Departure:</strong> 10th April 2025, 08:00 AM</p>
        <p><strong>Seat:</strong> 12A</p>
        <p><strong>Gate:</strong> A5</p>
        <p><strong>Booking Reference:</strong> KQ123456</p>
        <hr>
        <p>Thank you for flying with Kenya Airways!</p>
    </div>
</body>
</html>
